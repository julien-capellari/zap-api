databaseChangeLog:
  - changeSet:
      id: 002-create-bug-comment-table
      author: julien capellari
      changes:
        - createTable:
            tableName: bug_comment
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: bug_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_bug_comment_bug_id
                    references: bug(id)
                    nullable: false

              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: username
                  type: varchar(200)
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
